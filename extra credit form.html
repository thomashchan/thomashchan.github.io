<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Info Form</title>
        <meta charset="utf-8">
        <meta name="description" content="User info collection form">
    </head>
    <body>
        <header>
            <h1>User Information</h1>
        </header>
        <section>
            <h2>User Details</h2>
            <form method="get" action="https://finance.yahoo.com">
                <label for="fullname">Full Name</label><br>
                <input type="text" name="fullname" id="fullname"><br><br>
                <label for="age">Age</label><br>
                <input type="number" name="age" id="age"><br><br>
                <label for="webmail">Email</label><br>
                <input type="email" name="webmail" id="webmail"><br><br>
                <input type="submit" value="Submit Information">&nbsp;&nbsp;&nbsp;<input type="reset" value="Clear Form">
            </form>
    </section>
    </body>
</html>
